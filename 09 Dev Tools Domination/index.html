    }

    // Regular
    console.log('hello');

    // Interpolated
    let name = 'Jon'
    console.log(`Hello, I am ${name}`)
    

    // Styled
    console.log(`%c I am ${name}`, 'font-size:50px; background:blue')
    //%c allows you to style can be combined with interpolation!


    // warning!
    console.warn('Oh hecc');
    //gives the line where you want warning to happen

    // Error :|
    console.error('Beep Boop error!')


    // Info
    console.info('Coding is hard but fun!')

    // Testing

    const p = document.querySelector('p');
