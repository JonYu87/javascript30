<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    let name = 'Jon'
    console.log(`Hello, I am ${name}`)
    

    // Styled
    console.log(`%c I am ${name}`, 'font-size:50px; background:blue')
    //%c allows you to style can be combined with interpolation!


    // warning!
    console.warn('Oh hecc');
    //gives the line where you want warning to happen

    // Error :|
    console.error('Beep Boop error!')


    // Info
    console.info('Coding is hard but fun!')

    // Testing
    //console.assert -- will fire when boolean false
    const p = document.querySelector('p');

    console.assert(p.classList.contains('haha it does not contain this!'), 'Mind bend')


    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p) //shows the element
    console.dir(p) //shows all info regarding the element

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name} it is ${dog.age} years old`);
      console.log(`This is ${dog.name} it is ${dog.age * 10} years old`);
      console.groupEnd(`${dog.name}`)
    })


    // counting
    console.count('Jon')
    console.count('Jon')
    console.count('Parker')
    console.count('Jon')
    console.count('Parker')
    console.count('Jon')
    console.count('Parker')
    console.count('Jon')
    console.count('Jon')

    console.clear();

    // timing
    console.time('fetching data');
    fetch('https://dog.ceo/api/breeds/list/all')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data.message);
      })
  </script>
</body>
</html>
